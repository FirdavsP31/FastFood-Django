{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'cart.css' %}">
</head>
<body>
<section class="container-cart">
    <h2>Your cart</h2>
    {% for item in cart_items %}
        <p>{{item.product.name}} - {{item.quantity }} x {{item.product.price}} = {{item.total_price}} сум</p>
    {% empty %}
    <p>Your cart is empty</p>
    {% endfor %}
    <h3>Total : {{total_price}} сум</h3>

</section>
</body>
</html>
