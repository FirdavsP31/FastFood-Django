{% load static %}

<link rel="stylesheet" href="{% static 'reg.css' %}">

<div class="wrapper">
    <form method="post">
        {% csrf_token %}
      <h2>Registration</h2>
      <div class="input-field">
        <input type="text" required name="username">
        <label>Enter your username</label>
      </div>
      <div class="input-field">
        <input type="text" required name="email">
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required name="password1">
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <input type="password" required name="password2">
        <label>Enter your confirm password</label>
      </div>
      <button type="submit" value="Registrate">Log In</button>

    </form>
</div>
